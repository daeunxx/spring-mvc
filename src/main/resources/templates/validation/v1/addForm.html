<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2 th:text="#{page.addItem}"></h2>
  </div>

  <form action="item.html" th:action th:object="${item}" method="post">

    <div th:if="${errors?.containsKey('globalError')}">
      <p th:text="${errors['globalError']}" class="field-error">전체 오류 메시지</p>
    </div>

    <div>
      <label for="itemName" th:text="#{label.item.itemName}"></label>
      <input type="text" id="itemName" th:field="*{itemName}"
             th:class="${errors?.containsKey('itemName')} ? 'form-control field-error' : 'form-control'"
             placeholder="이름을 입력하세요">

      <div th:if="${errors?.containsKey('itemName')}">
        <p th:text="${errors['itemName']}" class="field-error">상품명 오류 메시지</p>
      </div>
    </div>

    <div>
      <label for="price" th:text="#{label.item.price}"></label>
      <input type="text" id="price" th:field="*{price}"
             th:class="${errors?.containsKey('price')} ? 'form-control field-error' : 'form-control'"
             placeholder="가격을 입력하세요">

      <div th:if="${errors?.containsKey('price')}">
        <p th:text="${errors['price']}" class="field-error">가격 오류 메시지</p>
      </div>
    </div>

    <div>
      <label for="quantity" th:text="#{label.item.quantity}"></label>
      <input type="text" id="quantity" th:field="*{quantity}"
             th:class="${errors?.containsKey('quantity')} ? 'form-control field-error' : 'form-control'"
             placeholder="수량을 입력하세요">

      <div th:if="${errors?.containsKey('quantity')}">
        <p th:text="${errors['quantity']}" class="field-error">수량 오류 메시지</p>
      </div>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit"
                th:text="#{button.save}"></button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/validation/v1/items}'|"
                type="button" th:text="#{button.cancel}"></button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
